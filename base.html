{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage - Karsathi</title>
    <style>
        /* Global styling */
        body {
            background-color: #404040;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Center elements */
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        /* Navigation styling */
        #nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #a7df18;
        }
        #nav .li {
            float: left;
        }
        #nav .li a {
            display: block;
            color: #6d778e;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 16px;
            text-decoration: none;
        }
        #nav .li a:hover {
            background-color: #393f4d;
            color:  #a7df18;
        }
        /* Header and title styles */
        header {
            background-color: #404040;
            color:  #a7df18;
            padding: 10px;
            border: 1px groove  #a7df18;
            margin-bottom: 0;
            text-align: center;
        }
        header h1,
        header h3 {
            margin: 0;
        }
        /* Form styling */
        .form-style {
            font: 95% Arial, Helvetica, sans-serif;
            max-width: 400px;
            margin: 10px auto;
            padding: 16px;
        }
        .form-style h1,
        .form-style a {
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: -16px -16px 16px;
            color:  #a7df18;
        }
        .form-style input[type="text"],
        .form-style input[type="password"],
        .form-style input[type="date"],
        .form-style input[type="datetime"],
        .form-style input[type="email"],
        .form-style input[type="number"],
        .form-style input[type="search"],
        .form-style input[type="time"],
        .form-style input[type="url"],
        .form-style textarea,
        .form-style select {
            width: 100%;
            background: #fff;
            margin-bottom: 4%;
            border: 1px solid #ccc;
            padding: 3%;
            color: #0000a0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        .form-style input:focus,
        .form-style textarea:focus,
        .form-style select:focus {
            box-shadow: 0 0 5px #0000a0;
            border: 1px solid #0000a0;
            padding: 3%;
        }
        /* Button styles */
        .form-style button {
            width: 89%;
            height: 70%;
            padding: 5%;
            background:  #a7df18;
            border: none;
            border-bottom: 2px solid #393f4d;
            color: #393f4d;
            font-weight: bold;
            font-size: 28px;
            font-family: "Times New Roman";
        }
        .form-style button:hover {
            background-color: #393f4d;
            color: #a7df18;
        }
        .submit {
            border: 1px solid #393f4d;
            height: 42px;
            width: 160px;
            text-align: center;
            background-color:  #a7df18;
            color: #393f4d;
            font-weight: bold;
            font-size: 24px;
            font-family: "Times New Roman";
            vertical-align: top;
        }
        .submit:hover {
            background-color: #393f4d;
            color:  #a7df18;
        }
        .td {
            color:  #a7df18;
            font-weight: bold;
            font-size: 20px;
        }
        /* Additional component styles */
        .mytext {
            border: 1px solid #393f4d;
            border-right: none;
            padding: 4px;
            margin: 0;
            float: left;
            height: 32px;
            overflow: hidden;
            line-height: 16px;
            width: 300px;
            margin-left: 54px;
        }
        .mic {
            border: 1px solid #393f4d;
            background:  #a7df18;
            vertical-align: top;
            padding: 0;
            margin: 0;
            float: left;
            height: 42px;
            width: 5em;
            text-align: center;
            line-height: 16px;
        }
        .errorlist {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Karsathi</h1>
        <h3>Text to Sign Converter</h3>
    </header>
    <nav>
        <ul id="nav">
            <li class="li"><a class="active" href="{% url 'home' %}">Home</a></li>
            <li class="li"><a href="{% url 'animation' %}">Convertor</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
